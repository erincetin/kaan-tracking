{% extends 'stocktracker/base.html' %}

{% block content %}
    <h2>Select a Product to Edit</h2>
    <ul>
        {% for product in products %}
            {% if product.product_id %}
                <li>
                    <a href="{% url 'stocktracker:edit_product' product_id=product.product_id %}">
                    {{ product.product_name }}
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
